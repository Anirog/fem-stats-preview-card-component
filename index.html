<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">

    <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>

    <main>
        <div class="container">
            <div class="text">
                <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
                <p class="info">Discover the benefits of data analytics and make better decisions regarding revenue,
                    customer experience, and overall efficiency.</p>
                <div class="stats">
                    <div class="item">
                        <h2 class="stats-header">10k+</h2>
                        <p class="stats-text">companies</p>
                    </div>
                    <div class="item">
                        <h2 class="stats-header">314</h2>
                        <p class="stats-text">templates</p>
                    </div>
                    <div class="item">
                        <h2 class="stats-header">12M+</h2>
                        <p class="stats-text">queries</p>
                    </div>
                </div>
            </div>
            <div class="image-header-desktop" role="img" aria-label="image-header-desktop">
                <div class="color-overlay"></div>
            </div>
        </div>
    </main>

</body>

</html>
